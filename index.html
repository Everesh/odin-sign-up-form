<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <figure>
        <div id="logo">
            <img src="img/odin-lined.png" alt="Odin logo, face of the Norse God Odin">
            <span>Odin</span>
        </div>
        <img src="img/left_pane.jpg" alt="A sunlit mountain side with a rugged, rocky landscape.">
        <figcaption>Photo by <a href="https://unsplash.com/@ryankphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ryan Klaus</a> on <a href="https://unsplash.com/photos/a-view-of-the-top-of-a-mountain-in-the-sun-KO-e5RMQ1-I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></figcaption>
    </figure>
    <main>
        <h3 class="pad_bottom font_4rem">Sign Up</h3>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda adipisci similique sunt enim expedita aspernatur obcaecati porro, modi, libero ipsa, ea nulla illo nemo blanditiis voluptatibus ipsum optio vel quidem!
        </p>
        <form action="index.html" method="post">
            <h3>Let's do this!</h3>
            <fieldset class="form_main">
                <label>
                    <span class="label-text">*First Name</span>
                    <input type="text" name="name" placeholder="John" required>
                </label>
                <label>
                    <span class="label-text">*Last Name</span>
                    <input type="text" name="surname" placeholder="Smith" required>
                </label>
                <label>
                    <span class="label-text">*Email</span>
                    <input type="email" name="email" placeholder="john.smith@gmail.com" required>
                </label>
                <label>
                    <span class="label-text">Tel</span>
                    <input type="tel" name="tel" placeholder="(+000) 111 222 333">
                </label>
                <label>
                    <span class="label-text">*Password</span>
                    <input type="password" name="password" required>
                </label>
                <label>
                    <span class="label-text">*Confirm Password</span>
                    <input type="password" name="confirm_password" required>
                </label>
            </fieldset> 
            <div class="form_submits">
                <button type="submit">Create Account</button>
                <span>Already got an account? <a href="index.html">Log in</a></span> 
            </div>       
        </form>
    </main>
</body>
</html>
